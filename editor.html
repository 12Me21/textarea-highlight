<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1, height=device-height">
<script src=hl2.js></script>

<style>
	scroll-outer {
		display: block;
		overflow-y: scroll;
		width: 700px;
		height: 500px;
	}
	
	textarea-container {
		display: block;
		position: relative;
		border: 3px solid black;
		background: black;
	}
	textarea-container > * {
		display: block;
		
		margin: 0;
		padding: 0;
		border: none;
		overflow-y: visible;
		width: 100%;
		
		white-space: pre-wrap;
		word-break: break-word;
		line-break: anywhere;
		
		font: 1em Cascadia Code, Fira Code, consolas, monospace;
		font-kerning: none;
		font-variant-ligatures: none;
		tab-size: 3; -moz-tab-size: 3;
	}
	textarea-container > .textarea {
		position: relative;
		z-index: 1;
		
		background: transparent;
		color: transparent;
		caret-color: white;
	}
	textarea-overlay {
		position: absolute;
		pointer-events: none;
		background: black;
		color: white;
	}
	.name { color: cyan; -webkit-text-stroke-width: .5px; }
	.comment { color: #0C0; }
	.commenttext { color: lime; }
	.tag { color: #0AF; }
	.doctype { color: silver; }
	.charref { color: magenta; }
	.key { color: orange; }
	.value { color: fuchsia; }
	.error { -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: red; }
	.script { color: silver; }
	.rawtext { color: silver; }
</style>

<scroll-outer>
	<textarea-container id=$c>
		<textarea-overlay id=$o></textarea-overlay>
		<p class='textarea' contenteditable id=$i spellcheck=false>TEST</p>
	</textarea-container>
</scroll-outer>

<time id=$time></time>

<script>
	let batch = (cb,w=0)=>e=>w++||requestAnimationFrame(_=>cb(e,w=0))
	
	x=performance.now()
	for (let i=0; i<1000; i++) {
		$o.textContent = ""
	}
	x-performance.now()
	
	let tm = document.createDocumentFragment()
	let lock=false
	function update(input) {
		let t = $i.innerText
		htmlp.parse(t, tm)
		$o.replaceChildren(tm)
	}
	fetch(location).then(x=>x.text()).then(x=>{
		$i.textContent = x
		update()
	})
	//$i.textContent = document.documentElement.innerHTML
	update()
	
	$i.addEventListener('input', batch(e=>{
		let x = performance.now()
		update($i.value)
		$o.scrollHeight
		$time.textContent = performance.now() - x
	}), {passive: true})
</script>
